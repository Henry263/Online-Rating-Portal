<head><title>Say Hello</title></head>
<body>

		function returnFalse() {
			return false;

		function sayHello(element) {
			alert("Hello!");
			element.onclick = returnFalse;
			return false;
		}
	</script>
	<a href="#" onclick="sayHello(this);">Say Hellokkk</a>
